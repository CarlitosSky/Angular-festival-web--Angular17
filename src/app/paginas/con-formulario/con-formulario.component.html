<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: bisque;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Formulario</h1>
    <form style="padding-bottom: 30px;">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre">
        </div>
        <div class="form-group col-md-6">
          <label for="apellidos">Apellidos:</label>
          <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2">Género:</label>
        <div class="col-sm-10">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genero" id="sr" value="sr">
            <label class="form-check-label" for="sr">Sr.</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genero" id="sra" value="sra">
            <label class="form-check-label" for="sra">Sra.</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genero" id="otro" value="otro">
            <label class="form-check-label" for="otro">Otro</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="correo" class="col-sm-2 col-form-label">Correo Electrónico:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="correo" placeholder="Correo Electrónico">
        </div>
      </div>
      <div class="form-group row">
        <label for="telefono" class="col-sm-2 col-form-label">Número Telefónico:</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" id="telefono" placeholder="Número Telefónico">
        </div>
      </div>
      <div class="form-group row">
        <label for="comentario" class="col-sm-2 col-form-label">Comentario:</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="comentario" rows="3"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="musica" class="col-sm-2 col-form-label">Música Favorita:</label>
        <div class="col-sm-10">
          <select class="form-control" id="musica">
            <option value="">Seleccione una opción</option>
            <option value="rock">Rock</option>
            <option value="pop">Pop</option>
            <option value="jazz">Jazz</option>
            <option value="clasica">Clásica</option>
            <option value="electronica">Electrónica</option>
          </select>
        </div>
      </div>
      
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkbox">
            <label class="form-check-label" for="checkbox">
              Estoy de acuerdo con que mis datos personales sean almacenados y tratados con el fin de procesar mi consulta.
            </label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" class="btn btn-primary" style="padding-left: 100px; padding-right: 100px; text-align: center; justify-content: center;">Enviar</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
