<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro de Sesión</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: bisque;
    }
    .ya-tienes-cuenta {
      text-decoration: underline;
      color: blue;
    }
  </style>
</head>
<body>

  <div class="container" style="padding-bottom: 30px;">
    <h1 class="text-center">Formulario de Registro de Sesión</h1>
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre">
        </div>
        <div class="form-group col-md-6">
          <label for="apellidos">Apellidos:</label>
          <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
        </div>
      </div>
      <div class="form-group">
        <label for="usuario">Nombre de Usuario:</label>
        <input type="text" class="form-control" id="usuario" placeholder="Nombre de Usuario">
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" class="form-control" id="telefono" placeholder="Teléfono">
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" class="form-control" id="email" placeholder="Correo Electrónico">
      </div>
      <div class="form-group">
        <label for="password">Nueva Contraseña:</label>
        <input type="password" class="form-control" id="password" placeholder="Nueva Contraseña">
      </div>
      <div class="form-group">
        <label>Género:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="genero" id="sr" value="sr">
          <label class="form-check-label" for="sr">Sr.</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="genero" id="sra" value="sra">
          <label class="form-check-label" for="sra">Sra.</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="genero" id="otro" value="otro">
          <label class="form-check-label" for="otro">Otro</label>
        </div>
      </div>
      <div class="form-group">
        <label for="musica">Música Favorita:</label>
        <select class="form-control" id="musica">
          <option value="">Selecciona una opción</option>
          <option value="rock">Rock</option>
          <option value="pop">Pop</option>
          <option value="jazz">Jazz</option>
          <option value="clasica">Música Clásica</option>
        </select>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="consentimiento">
        <label class="form-check-label" for="consentimiento">
          Estoy de acuerdo con que mis datos personales sean almacenados y tratados con el fin de procesar mi consulta.
        </label>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Registrarse</button>
    </form>
    <p class="text-center mt-3">
        <a href="/inicioSesion"> <span class="ya-tienes-cuenta" routerLink="/inicioSesion" routerLinkActive="active" >¿Ya tienes cuenta? Inicia sesión</span></a>
     
    </p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
