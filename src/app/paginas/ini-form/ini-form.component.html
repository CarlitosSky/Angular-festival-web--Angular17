<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Inicio de Sesión</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #F4F6F7;
    }
    .no-tienes-cuenta {
      text-decoration: underline;
      color: blue;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center">Formulario de Inicio de Sesión</h1>
    <form>
      <div class="form-group">
        <label for="usuario">Nombre de Usuario:</label>
        <input type="text" class="form-control" id="usuario" placeholder="Nombre de Usuario">
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" class="form-control" id="email" placeholder="Correo Electrónico">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password" placeholder="Contraseña">
      </div>
      <button type="button" class="btn btn-primary btn-block">Iniciar Sesión</button>
    </form>
    <p class="text-center mt-3">
      <a href="/registro"> <span class="ya-tienes-cuenta" routerLink="/registro" routerLinkActive="active" >¿No tienes cuenta? Regístrate ahora</span></a>
    </p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
