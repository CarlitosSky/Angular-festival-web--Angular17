<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Pago</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: bisque;
    }
  </style>
</head>
<body>
   

  <div class="container" style="padding-bottom: 30px;">
    <h1 class="text-center my-4">Formulario de Pago</h1>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
      </div>
      <div class="form-group">
        <label for="correo">Correo Electrónico:</label>
        <input type="email" class="form-control" id="correo" placeholder="Correo Electrónico">
      </div>
      <div class="form-group text-center">
        <label>Métodos de Pago:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="metodoPago" id="mastercard" value="mastercard">
          <label class="form-check-label" for="mastercard">Mastercard</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="metodoPago" id="visa" value="visa">
          <label class="form-check-label" for="visa">Visa</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="metodoPago" id="paypal" value="paypal">
          <label class="form-check-label" for="paypal">Paypal</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="metodoPago" id="emix" value="emix">
          <label class="form-check-label" for="emix">Emix</label>
        </div>
      </div>
      <div class="form-group">
        <label for="numeroTarjeta">Número de Tarjeta:</label>
        <input type="text" class="form-control" id="numeroTarjeta" placeholder="Número de Tarjeta">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="fechaCaducidad">Fecha de Caducidad:</label>
          <input type="text" class="form-control" id="fechaCaducidad" placeholder="MM/AA">
        </div>
        <div class="form-group col-md-6">
          <label for="cvv">CVV:</label>
          <input type="text" class="form-control" id="cvv" placeholder="CVV">
        </div>
      </div>
      <div class="form-group">
        <label for="direccion">Dirección Completa:</label>
        <textarea class="form-control" id="direccion" rows="3" placeholder="Dirección Completa"></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Pagar</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
